<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Setup</title>
  <link rel="stylesheet" href="indexStyle.css">
  <link rel="stylesheet" href="datePickerStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="form-container" >
    <h1 id="title">Chrono Chime</h1>
    <h2 id="tagline">To the last second, we've got you covered.</h2>
    <form id="countdownForm">
      <div class="input-group">
        <input type="text" id="purpose" name="purpose" placeholder=" " required>
        <label for="purpose" class="input-label">Enter the Purpose of the Countdown</label>
      </div>
      <button class="chooseDate"><svg width="130px" height="60px" viewBox="0 0 130 60" class="border">
        <polyline points="129,1 129,59 1,59 1,1 129,1" class="bg-line" />
        <polyline points="129,1 129,59 1,59 1,1 129,1" class="hl-line" />
      </svg>
      <span>Choose Date and time</span></button>
      <button class="startCountdown" type="submit"><svg width="130px" height="60px" viewBox="0 0 130 60" class="border">
        <polyline points="129,1 129,59 1,59 1,1 129,1" class="bg-line" />
        <polyline points="129,1 129,59 1,59 1,1 129,1" class="hl-line" />
      </svg>
      <span>Start Countdown</span></button>
    </form>
   </div>
  <div class="datePicker">
    <div class="light">
      <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span></span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
            <button id="cancelConfirmDate">Cancel</button>
            <button id="applyConfirmDate">Apply</button>
        </div>
        <div class="month-list"></div>
    </div>
  </div>
  </div>
    <video src="indexPageBG.mp4" muted autoplay loop type="video/mp4">Your Browswer Does Not Support the Video Tag</video>

  <script src="index.js"></script>
  <script src="datePickerScript.js"></script>
</body>
</html>
